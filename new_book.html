<head>
    <meta charset="UTF-8">

<body class="form_exe">

    <h1>Witam w aplikacji biblioteki domowej! </h1>

    <nav>
        <a href="index.html">Strona Główna</a>
        <a href="books.php">Przeglądaj</a>
        <a href="new_book.html">Dodaj książkę</a>
        <a href="new_account.html">Zarejestruj się</a>
        <a href="new_account.html">Zaloguj się</a>
        <div class="animation start-blog"></div>

    </nav>

    <br>
    <!-- action="skrypt_book.php" method="POST" -->
    <h3 class="h_form">Dodaj książkę</h3>
    <form id="foo" class="form" enctype="multipart/form-data" autocomplete="on">
        <fieldset>
            <legend>Dane ksiązki</legend>
            <label for="tytul">Tytuł książki</label>
            <input name="tytul" type="text" size="12" id="tytul" minlength="3" maxlength="20" required autofocus
                placeholder="np. Krzyżacy">
            <br>
            <br>
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor" minlength="2" required placeholder="np. Henryk Sienkiewicz">
            <br>
            <br>
            <label for="wydawca">Wydawca</label>
            <input type="text" name="wydawca" id="wydawca" minlength="2" required
                placeholder="np. Warszawa : Monolith Films">
            <br>
            <br>
            <label for="kategoria">Kategoria</label>
            <input type="text" name="kategoria" id="kategoria" minlength="2" required placeholder="np. Komedia">
            <br>
            <br>
            <label for="rok_wydania">Rok wydania</label>
            <input type="number" name="rok_wydania" id="rok_wydania" required pattern="[0-9]{4}"
                title="Niepoprawna wartość.">
            <br>

        </fieldset>
        <button id="submit" type="submit">Zapisz</button>
        <button type="reset">Wypełnij ponownie</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function () {
                var f_tytul = $('#tytul').val();
                var f_autor = $('#autor').val();
                var f_wydawca = $('#wydawca').val();
                var f_kategoria = $('#kategoria').val();
                var f_rok_wydania = $('#rok_wydania').val();
                console.log(f_autor);
                $.ajax({
                    url: 'skrypt_book.php',
                    method: 'POST',
                    data: {
                        autor: f_autor,
                        wydawca: f_wydawca,
                        kategoria: f_kategoria,
                        rok_wydania: f_rok_wydania,
                        tytul: f_tytul
                    },
                    success: function (msg) {
                        // alert('Correct');
                        console.log('sukces');
                    },
                    error: function (msg) {
                        // alert('Error');
                        console.log('error');

                    }
                });
            })
        });
    </script>

    <div id="image_book">
        <img src="src/book-in-library-with-open-textbook.jpg" alt="Photo of books" width="700" height="300">
    </div>

</body>

</html>
